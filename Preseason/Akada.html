<!doctype html>
<html lang="en">
  <head>
    <title>Akada</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Akada.css">
  </head>
  <body>
    <div class="container-fluid">
        <h1>Log into your account</h1>
        <form action="" method="post" enctype="text/plain">
            <div>
                <i class="fa-solid fa-user-tie"></i>
                <input class="user" type="text" name="username" id="username" required placeholder="Your username">
            </div>
            <div>
                <i class="fa-solid fa-lock"></i>
                <input class="user" type="password" name="password" id="password" required placeholder="Password">
            </div>
            <input class="rem" type="checkbox" id="reminder" name="reminder" checked><label class="rem" for="reminder">Remember Later</label> <span><a href="">Forgot Password?</a></span>
            <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block login">Login</button>
            <div>
              <p>Don't have an account <span><a href="">Register</a></span></p>
            </div>
    </div>
        </form>
    </div>
    <div class="image"><img src="img/mag.png" alt="basketball court"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
